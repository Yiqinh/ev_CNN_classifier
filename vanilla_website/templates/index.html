<!DOCTYPE html>
<html>
  <head>
    <title>Pineapple Pizza Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Pineapple Pizza Classifier</h1>

    <form
      class="p-3 text-center"
      action="/"
      ,
      method="post"
      enctype="multipart/form-data"
    >
      <input class="form-control" type="file" name="imagefile" />
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image" />
    </form>

    {% if prediction %}
    <p class="text-center">
      This Pizza Image Has {{prediction}} on it with Probability {{prob}}!
    </p>
    {% endif %}
  </body>
</html>
